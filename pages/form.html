            <tr>
              <td><label for="nom">Nom</label><span class="red">*</span> : </td>

            <tr>
              <td><label for="email">Email</label><span class="red">*</span> : </td>
              <td><input type="email" class="inputForm" name="email" required="required" /></td>
            </tr>
            <tr>
              <td><label for="com">Commenatire</label><span class="red">*</span> : </td>
              <td><textarea class="textareaForm" name="com" required="required"></textarea></td>
            </tr>
            <tr>
              <td colspan="2"><input name="submit" value="Submit" type="submit" class="submit"> </td>
            </tr>
          </table>
        </fieldset>
